<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img src="image/cv.png" alt="" class="navbar-brand-icon">
                        <span class="navbar-brand-text">Create <span>resume.</span> </span>
                    </a>
                    <button type="button" class="navbar-toggler-btn">
                        <div class="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <section id = "about-sc" class = "">
        <div class = "container"  >
            <div class = "about-cnt">
                <form action="" class="cv-form" id = "cv-form">
                    <div class = "cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>about section</h3>
                        </div>
                        <div class = "cv-form-row cv-form-row-about">
                            <div class = "cols-3">
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">First Name</label>
                                    <input name = "firstname" type = "text" class = "form-control firstname" id = "" onkeyup="generateCV()" placeholder="">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Middle Name <span class = "opt-text">(optional)</span></label>
                                    <input name = "middlename" type = "text" class = "form-control middlename" id = "" onkeyup="generateCV()" placeholder="">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Last Name</label>
                                    <input name = "lastname" type = "text" class = "form-control lastname" id = "" onkeyup="generateCV()" placeholder="">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class="cols-3">
                                
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Linkedin/Github</label>
                                    <input name = "proj_linkk" placeholder="https://" type = "text" class = "form-control proj_linkk" id = "" onkeyup="generateCV()">
                                    <span class="form-text"></span>
                                </div>

                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Designation</label>
                                    <input name = "designation" type = "text" class = "form-control designation" id = "" onkeyup="generateCV()" placeholder="">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Address</label>
                                    <input name = "address" type = "text" class = "form-control address" id = "" onkeyup="generateCV()" placeholder="">
                                    <span class="form-text"></span>
                                </div>
                            </div>

                            <div class = "cols-3">
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Email</label>
                                    <input name = "email" type = "text" class = "form-control email" id = "" onkeyup="generateCV()" placeholder="example@gmail.com">
                                    <span class="form-text"></span>
                                </div>
                                <div class = "form-elem">
                                    <label for = "" class = "form-label">Phone No:</label>
                                    <input name = "phoneno" type = "text" class = "form-control phoneno" id = "" onkeyup="generateCV()" placeholder="+91xxxxxxxxxx">
                                    <span class="form-text"></span>
                                </div>
                              
                            </div>
                        </div>
                    </div>

                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>achievements</h3>
                        </div>

                        <div class = "row-separator repeater">
                            <div class = "repeater" data-repeater-list = "group-a">
                                <div data-repeater-item>
                                    <div class = "cv-form-row cv-form-row-achievement">
                                        <div class = "cols-2">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Title</label>
                                                <input name = "achieve_title" type = "text" class = "form-control achieve_title" id = "" onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Year</label>
                                                <input name = "achieve_description" type = "text" class = "form-control achieve_description" id = "" onkeyup="generateCV()" placeholder="20xx - 20xx">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                        </div>
                    </div>

                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>experience</h3>
                        </div>

                        <div class = "row-separator repeater">
                            <div class = "repeater" data-repeater-list = "group-b">
                                <div data-repeater-item>
                                    <div class = "cv-form-row cv-form-row-experience">
                                        <div class = "cols-3">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Title</label>
                                                <input name = "exp_title" type = "text" class = "form-control exp_title" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Company / Organization</label>
                                                <input name = "exp_organization" type = "text" class = "form-control exp_organization" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Location</label>
                                                <input name = "exp_location" type = "text" class = "form-control exp_location" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <div class = "cols-3">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Starting Year</label>
                                                <input name = "exp_start_date" type = "year" class = "form-control exp_start_date" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Ending Year</label>
                                                <input name = "exp_end_date" type = "year" class = "form-control exp_end_date" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Description</label>
                                                <input name = "exp_description" type = "text" class = "form-control exp_description" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                        </div>
                    </div>

                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>education</h3>
                        </div>

                        <div class = "row-separator repeater">
                            <div class = "repeater" data-repeater-list = "group-c">
                                <div data-repeater-item>
                                    <div class = "cv-form-row cv-form-row-experience">
                                        <div class = "cols-3">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">School</label>
                                                <input name = "edu_school" type = "text" class = "form-control edu_school" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Degree</label>
                                                <input name = "edu_degree" type = "text" class = "form-control edu_degree" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">City</label>
                                                <input name = "edu_city" type = "text" class = "form-control edu_city" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <div class = "cols-3">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Starting Year</label>
                                                <input name = "edu_start_date" type = "year" class = "form-control edu_start_date" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Ending Year</label>
                                                <input name = "edu_graduation_date" type = "year" class = "form-control edu_graduation_date" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">CGPA</label>
                                                <input name = "edu_description" type = "text" class = "form-control edu_description" id = "" onkeyup="generateCV()" placeholder="8 CGPA or 80%">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                        </div>
                    </div>

                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>projects</h3>
                        </div>

                        <div class = "row-separator repeater">
                            <div class = "repeater" data-repeater-list = "group-d">
                                <div data-repeater-item>
                                    <div class = "cv-form-row cv-form-row-experience">
                                        <div class = "cols-3">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Project Name</label>
                                                <input name = "proj_title" type = "text" class = "form-control proj_title" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Project link</label>
                                                <input name = "proj_link" type = "text" class = "form-control proj_link" id = "" onkeyup="generateCV()" placeholder="https://">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label">Description</label>
                                                <input name = "proj_description" type = "text" class = "form-control proj_description" id = "" onkeyup="generateCV()">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                        <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                        </div>
                    </div>

                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>skills</h3>
                        </div>

                        <div class = "row-separator repeater">
                            <div class = "repeater" data-repeater-list = "group-e">
                                <div data-repeater-item>
                                    <div class = "cv-form-row cv-form-row-skills">
                                        <div class = "form-elem">
                                            <label for = "" class = "form-label">Skill</label>
                                            <input name = "skill" type = "text" class = "form-control skill" id = "" onkeyup="generateCV()">
                                            <span class="form-text"></span>
                                        </div>
                                        
                                        <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                    </div>
                                </div>
                            </div>
                            <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                        </div>     
                    </div> 


                    <div class="cv-form-blk">
                        <div class = "cv-form-row-title">
                            <h3>DECLARATION</h3>
                        </div>

                        <div class = "row-separator repeater">
                            <div class = "repeater" data-repeater-list = "group-e">
                                <div data-repeater-item>
                                    <div class = "cv-form-row cv-form-row-skills">
                                        <div class = "form-elem">
                                            <label for = "" class = "form-label">Declaration</label>
                                            <input name = "summary" type = "text" class = "form-control summary" id = "" onkeyup="generateCV()" placeholder="">
                                            <span class="form-text"></span>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div> 

                        

                    </div> 
                  </section>
                </form>
            </div>
        </div>





    
    <section id = "preview-sc" class = "print_area">
        <div class = "">
            <div class = "preview-cnt"  >
                <div class = "preview-cnt-l">

                    <div class = "preview-blk">
                        <div class = "preview-item preview-item-name">
                            <span class = "preview-item-val fw-6" id = "fullname_dsp"></span>
                        </div>
                        
                        <!-- .....................  Phone, email, link ............... -->
                        <div class="yoyo">
                            <div class="contact">
                                <div class="contact-head">
                                    <div class = "preview-item">
                                        <span class = "preview-item-val" id = "phoneno_dsp"></span> |
                                    </div>
                                    <div class = "preview-item">
                                        <span class = "preview-item-val" id = "email_dsp"></span> |
                                    </div>
                                    <div class = "preview-item">
                                        <div class = "" id = "projects_dspp"></div>
                                    </div>
                                </div>
                            </div>


                          <!-- .....................  address ............... -->
                             <div class = "preview-item">
                                <span class = "preview-item-val" id = "address_dsp"></span>
                             </div>
                        </div>
                        

                           <!--................. designation.......... -->
                        <div class = "preview-item design" style="text-align: start;">
                            <span class = "preview-item-val " id = "designation_dsp" ></span>
                        </div>
                        <!-- class = "preview-item-val text-uppercase fw-6 ls-1" -->
                   </div>



                   <!-- .....................  experence ............... -->
                    <div class = "preview-blk" style="padding-left: 2px;">
                        <div class = "preview-blk-title exper" style="margin-top: -4px;">
                            <h3>experiences</h3>
                        </div>
                        <div class = "experiences-items preview-blk-list" id = "experiences_dsp"></div>
                    </div>


                        <!-- ....................Skills ............-->
                    <div class = "preview-blk">
                        <div class = "preview-blk-title">
                            <h3>skills</h3>
                        </div>
                        <div class="skil">
                            <div class = "skills-items preview-blk-list" id = "skills_dsp">
                                <!-- skills list here -->
                            </div>
                        </div>
                    </div>


                         <!--........... ........projects............. -->

                    <div class = "preview-blk">
                        <div class = "preview-blk-title">
                            <h3>projects</h3>
                        </div>
                        <div class = "projects-items preview-blk-list" id = "projects_dsp" ></div>
                    </div>

                    <!-- .....................education .............-->
                    <div class = "preview-blk">
                          <div class = "preview-blk-title">
                              <h3>educations</h3>
                         </div>
                         <div class = "educations-items preview-blk-list" id = "educations_dsp"></div>
                    </div>


                   <!--...................... achievements ...............-->
                    <div class = "preview-blk">
                        <div class = "preview-blk-title">
                            <h3>Achievements</h3>
                        </div>
                        <div class = "achievements-items preview-blk-list" id = "achievements_dsp"></div>
                    </div>

                    
                    <!-- ..................... DECLARATION ............... -->
                    
                    <div class = "preview-blk">
                        <div class = "preview-blk-title">
                            <h3>DECLARATION</h3>
                        </div>
                        <div class = "preview-item" style="margin-top: -4px;">
                            <span class = "preview-item-val" id = "summary_dsp"></span>
                        </div>
                    </div>
                    </div>
                  </div>

                    
                </div>
            </div>
        </div>
    </section>


    <section class = "print-btn-sc">
        <div class = "container">
            <button type = "button" class = " btn-primaryy " onclick="printCV()" id="printCV">Print CV</button>
        </div>
    </section>

     <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
     <!-- jquery repeater cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!-- custom js -->
 
     <script src="js/index.js"></script>
     <script src="js/index3.js"></script>

</body>
</html>
